<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stanley/Stella :: Verfügbarkeit</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
      *:focus {
        @apply appearance-none outline-none;
      }

      th,
      td {
        /* padding: 0.5rem; */
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="p-5 md:p-20 flex justify-center">
    <div class="max-w-[700px]">
      <header class="border-b-2 border-b-gray-200">
        <h2 class="text-2xl text-teal-500 mb-2">Stanley/Stella</h2>
        <h1 class="font-bold text-5xl mb-6">Produktdetails</h1>
      </header>

      <section class="mt-14 flex flex-row justify-between gap-20">
        <p class="text-lg">
          Besuche die
          <a
            class="font-medium no-underline underline-offset-2 hover:underline transition duration-300 ease-in-out"
            href="https://www.stanleystella.com/de-de/kollektion"
            >Herstellerseite</a
          >
          und wähle ein Kleidungsstück aus. Jeder Artikel hat eine Produkt ID
          (beispielsweise
          <code class="font-mono bg-gray-200 p-1 rounded-lg">STSU799</code>),
          die du unten in das Feld eingeben musst. Dann kannst du mit einem
          Klick auf den Knopf die verfügbaren Größen und Farben abrufen.
        </p>
      </section>

      <form
        class="mt-14 flex flex-row justify-between gap-20 flex-wrap md:flex-nowrap"
      >
        <input
          id="product"
          name="product_id"
          type="text"
          placeholder="Produkt ID"
          class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
        />
        <button
          type="submit"
          class="bg-teal-500 px-10 py-3 rounded-xl font-bold text-white text-xl"
        >
          Abrufen
        </button>
      </form>

      <section id="results" class="mt-20"></section>
    </div>

    <script>
      const preview_base_url =
        "https://res.cloudinary.com/www-stanleystella-com/t_webshop_large/TechnicalNames";
      let results = document.querySelector("section#results");

      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        results.innerHTML = "<p>Lade Ergebnisse...</p>";
        const product_id = document.querySelector("input#product").value.trim();

        fetch("/stock/" + product_id)
          .then((response) => response.text())
          .then((html) => {
            results.innerHTML = html;

            let colorSelector = document.querySelector("select#color");
            const changeColor = () => {
              document.querySelector(
                "img#preview_front"
              ).src = `${preview_base_url}/PFM0_${product_id}_${colorSelector.value}.jpg`;

              document.querySelector(
                "img#preview_back"
              ).src = `${preview_base_url}/PBM0_${product_id}_${colorSelector.value}.jpg`;
            };

            colorSelector.addEventListener("change", changeColor);
            changeColor();

            document
              .querySelector("button#download")
              .addEventListener("click", () => {
                if (
                  !confirm(
                    "Willst du wirklich alle Vorschaubilder herunterladen?\n(Dies kann einen Moment dauern)"
                  )
                )
                  return;

                fetch(`/download/${product_id}`, {
                  method: "POST",
                })
                  .then((response) => response.text())
                  .then((text) => alert(text));
              });
          });
      });
    </script>
  </body>
</html>
